<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 공존의 미래를 그리다 (Symbio2030 Initiative)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .project-card {
            transition: transform 0.3s ease-in-out;
        }
        .project-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .password-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .password-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- 파란색 배경의 헤더 섹션 -->
    <div class="bg-blue-500 text-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-5xl font-extrabold mb-4">2025 공존의 미래를 그리다 (Symbio2030 Initiative)</h1>
            <p class="text-xl">모두의 지혜로 만들어가는 더 나은 미래, 우리의 탐구 결과물을 공유하고 소통하세요.</p>
        </div>
    </div>
    
    <!-- 흰색 배경의 메인 콘텐츠 섹션 -->
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-7xl mx-auto -mt-12 relative z-10">
        <!-- 메시지 영역 -->
        <div id="message-area" class="text-center mb-4 font-semibold"></div>

        <!-- 게시글 작성 버튼 -->
        <div class="text-center mb-8">
            <button id="show-form-button" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors shadow-lg">
                게시글 작성하기
            </button>
        </div>

        <!-- 게시글 작성 폼 (처음에는 숨겨짐) -->
        <div id="post-form-container" class="hidden">
            <form id="post-form" class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">게시글 작성</h2>
                    <button id="hide-form-button" type="button" class="text-gray-500 hover:text-gray-700 font-semibold transition-colors">닫기</button>
                </div>
                <div class="mb-4">
                    <label for="author" class="block text-gray-700 font-semibold mb-2">이름 또는 학번</label>
                    <input type="text" id="author" name="author" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="홍길동" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">4자리 비밀번호 (삭제 시 필요)</label>
                    <input type="password" id="password" name="password" maxlength="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1234" required>
                </div>
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-semibold mb-2">제목</label>
                    <input type="text" id="title" name="title" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="탐구 활동의 제목을 입력하세요" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-semibold mb-2">내용</label>
                    <textarea id="description" name="description" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="탐구 활동에 대한 설명을 입력하세요" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="imageUrl" class="block text-gray-700 font-semibold mb-2">이미지/영상 URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="이미지 또는 유튜브 영상 링크를 입력하세요">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    게시하기
                </button>
            </form>
        </div>

        <!-- 게시글 목록 -->
        <main id="posts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center text-gray-500 text-lg">게시글을 불러오는 중...</p>
        </main>
    </div>

    <!-- 비밀번호 확인 모달 -->
    <div id="password-modal" class="password-modal-overlay hidden">
        <div class="password-modal-content">
            <h3 class="text-xl font-bold mb-4">비밀번호 확인</h3>
            <p class="mb-4 text-gray-600">게시글 삭제를 위해 비밀번호를 입력해주세요.</p>
            <input type="password" id="modal-password-input" maxlength="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-xl tracking-widest" placeholder="1234">
            <div class="mt-6 flex justify-center space-x-4">
                <button id="modal-confirm-button" class="bg-red-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-600 transition-colors">삭제</button>
                <button id="modal-cancel-button" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition-colors">취소</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, setLogLevel, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 삭제 모달을 여는 함수 (전역 스코프에 정의)
        window.openDeleteModal = (postId, postPassword) => {
            const passwordModal = document.getElementById('password-modal');
            const modalInput = document.getElementById('modal-password-input');
            
            window.currentPostIdToDelete = postId;
            window.currentPostPassword = postPassword;
            passwordModal.classList.remove('hidden');
            modalInput.value = '';
        };

        // DOM이 완전히 로드된 후 애플리케이션 초기화 함수 실행
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            // Firebase 설정 및 초기화
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);

            setLogLevel('debug'); // 디버그 로그 활성화

            // 전역 변수 설정
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            let userId;

            // ** 관리자 비밀번호 설정 (중요: 이 비밀번호는 실제 사용 시 변경해주세요!) **
            const ADMIN_PASSWORD = '4980';

            // UI 요소
            const showFormButton = document.getElementById('show-form-button');
            const hideFormButton = document.getElementById('hide-form-button');
            const postFormContainer = document.getElementById('post-form-container');
            const postForm = document.getElementById('post-form'); 
            const postsContainer = document.getElementById('posts-container');
            const messageArea = document.getElementById('message-area');
            const passwordModal = document.getElementById('password-modal');
            const modalInput = document.getElementById('modal-password-input');
            const modalConfirmButton = document.getElementById('modal-confirm-button');
            const modalCancelButton = document.getElementById('modal-cancel-button');

            // 메시지를 표시하는 함수
            const showMessage = (message, isError = false) => {
                messageArea.textContent = message;
                messageArea.className = isError ? 'text-red-500 text-center mb-4 font-semibold' : 'text-green-500 text-center mb-4 font-semibold';
                setTimeout(() => {
                    messageArea.textContent = '';
                }, 5000);
            };

            // Firestore 컬렉션 경로 (공유 가능한 데이터)
            const postsCollection = collection(db, `artifacts/${appId}/public/data/posts`);

            // 인증 상태 변경 감지
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    setupRealtimeListener();
                } else {
                    try {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (token) {
                            await signInWithCustomToken(auth, token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("인증 실패:", error);
                    }
                }
            });

            // 게시글 작성 폼 제출 처리
            postForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const author = postForm.author.value;
                const title = postForm.title.value;
                const description = postForm.description.value;
                const imageUrl = postForm.imageUrl.value;
                const password = postForm.password.value;

                if (!author || !title || !description || !password) {
                    showMessage("이름, 제목, 내용, 비밀번호를 모두 입력해주세요.", true);
                    return;
                }

                if (password.length !== 4 || isNaN(password)) {
                    showMessage("비밀번호는 4자리 숫자로 입력해주세요.", true);
                    return;
                }

                try {
                    await addDoc(postsCollection, {
                        author: author,
                        title: title,
                        description: description,
                        imageUrl: imageUrl,
                        password: password,
                        timestamp: serverTimestamp()
                    });

                    postForm.reset();
                    postFormContainer.classList.add('hidden');
                    showFormButton.classList.remove('hidden');
                    showMessage("게시글이 성공적으로 작성되었습니다!");
                } catch (error) {
                    console.error("게시글 추가 중 오류 발생:", error);
                    showMessage("게시글 작성 중 오류가 발생했습니다.", true);
                }
            });
            
            // '게시글 작성하기' 버튼 클릭 이벤트
            showFormButton.addEventListener('click', () => {
                postFormContainer.classList.remove('hidden');
                showFormButton.classList.add('hidden');
                messageArea.textContent = '';
            });

            // '닫기' 버튼 클릭 이벤트
            hideFormButton.addEventListener('click', () => {
                postFormContainer.classList.add('hidden');
                showFormButton.classList.remove('hidden');
                messageArea.textContent = '';
            });

            // 모달에서 비밀번호 확인 후 삭제
            modalConfirmButton.addEventListener('click', async () => {
                const inputPassword = modalInput.value;
                if (inputPassword === window.currentPostPassword || inputPassword === ADMIN_PASSWORD) {
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/public/data/posts`, window.currentPostIdToDelete));
                        showMessage("게시글이 성공적으로 삭제되었습니다.");
                        modalInput.value = '';
                        passwordModal.classList.add('hidden');
                    } catch (error) {
                        console.error("게시글 삭제 중 오류 발생:", error);
                        showMessage("게시글 삭제 중 오류가 발생했습니다.", true);
                    }
                } else {
                    showMessage("비밀번호가 일치하지 않습니다.", true);
                    modalInput.value = '';
                }
            });

            // 모달 닫기
            modalCancelButton.addEventListener('click', () => {
                modalInput.value = '';
                passwordModal.classList.add('hidden');
            });

            // 실시간 데이터 리스너 설정
            function setupRealtimeListener() {
                const q = query(postsCollection);

                onSnapshot(q, (snapshot) => {
                    postsContainer.innerHTML = '';
                    if (snapshot.empty) {
                        postsContainer.innerHTML = '<p class="text-center text-gray-500 text-lg">아직 게시글이 없습니다. 첫 번째 게시글을 작성해보세요!</p>';
                        return;
                    }
                    
                    const posts = [];
                    snapshot.forEach((doc) => {
                        const post = doc.data();
                        posts.push({
                            id: doc.id,
                            ...post
                        });
                    });

                    posts.sort((a, b) => {
                        const timestampA = a.timestamp ? a.timestamp.toDate() : new Date(0);
                        const timestampB = b.timestamp ? b.timestamp.toDate() : new Date(0);
                        return timestampB - timestampA;
                    });
                    
                    posts.forEach((post) => {
                        const postElement = document.createElement('div');
                        postElement.className = 'bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center project-card';
                        
                        const isYouTube = post.imageUrl && (post.imageUrl.includes('youtube.com') || post.imageUrl.includes('youtu.be'));
                        const videoId = isYouTube ? post.imageUrl.split('v=')[1] || post.imageUrl.split('/').pop() : null;

                        postElement.innerHTML = `
                            <div class="w-full h-48 mb-4 rounded-lg overflow-hidden bg-gray-200 flex items-center justify-center">
                                ${isYouTube ? `
                                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                ` : `
                                    <img src="${post.imageUrl || 'https://placehold.co/400x300/e5e7eb/4b5563?text=이미지+없음'}" alt="프로젝트 이미지" class="w-full h-full object-cover">
                                `}
                            </div>
                            <div class="flex-grow w-full text-left">
                                <h2 class="text-2xl font-bold text-gray-800 mb-2">${post.title}</h2>
                                <p class="text-gray-500 mb-4">${post.description}</p>
                                <div class="flex justify-between items-center w-full">
                                    <p class="text-xs text-gray-400">작성자: ${post.author}</p>
                                    <button onclick="openDeleteModal('${post.id}', '${post.password}')" class="text-xs text-red-500 hover:text-red-700 font-semibold transition-colors mt-2">
                                        삭제
                                    </button>
                                </div>
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                }, (error) => {
                    console.error("실시간 데이터 읽기 오류:", error);
                });
            }
        }
    </script>
</body>
</html>
